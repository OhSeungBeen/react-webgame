<!-- React Hooks practice -->
<!-- Multiplication Quiz -->
<html>

<head>
  <meta charset="UTF-8">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const MultiplicationQuiz = () => {
      const [firstNumber, setFirstNumber] = React.useState(Math.ceil(Math.random() * 9));
      const [secondNumber, setSecondNumber] = React.useState(Math.ceil(Math.random() * 9));
      const [inputNumber, setInputNumber] = React.useState('');
      const [result, setResult] = React.useState('');

      const onSubmitForm = (e) => {
        e.preventDefault();
        // correct
        if (parseInt(inputNumber) === firstNumber * secondNumber) {
          setFirstNumber(Math.ceil(Math.random() * 9));
          setSecondNumber(Math.ceil(Math.random() * 9));
          setInputNumber('');
          setResult(inputNumber + ' correct');
        // incorrect
        } else {
          setResult(inputNumber + ' inCorrect');
          setInputNumber('');
        }
      }
      
      const onChange = (e) => {
        setInputNumber(e.target.value);
      }
      
      return (
        <React.Fragment>
          {firstNumber} X {secondNumber} ?
          <form onSubmit={onSubmitForm}>
            <input type="number" value={inputNumber} onChange={onChange} />
            <button>Input</button>
          </form>
            <div>{result}</div>
        </React.Fragment>
      );
    }

  </script>
  <script type="text/babel">
    ReactDOM.render(<MultiplicationQuiz />, document.querySelector('#root'));
  </script>
</body>

</html>
