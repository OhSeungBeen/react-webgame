<!-- React State -->
<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
      <div id="root"></div> 
      <script>
        const e = React.createElement;

        class ReactButton extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              clicked : false
            };
          }
            render() {
              return e(
                'button',
                { onClick: () => { this.setState({clicked : true})}, type: 'submit' },
                this.state.clicked === true ? 'clicked' : 'click');             
            }
          }
      </script>
      <script>
        ReactDOM.render(e(ReactButton), document.querySelector('#root'));
      </script>
  </body>    
</html>
